<!DOCTYPE html>
<html lang="en">

<head>
    <title>WebAudio Experiments</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>WebAudio API Experiments</h1>
    <label for="filter">Filter</label>
    <select id="filter">
        <option value="none">None</option>
        <option value="lowpass">Lowpass</option>
        <option value="highpass">Highpass</option>
        <option value="lowshelf">Lowshelf</option>
        <option value="highshelf">Highshelf</option>
        <option value="bandpass">Bandpass</option>
    </select>

    <label for="filterF">Filter Frequency (<input type="number">Hz)</label>
    <input type="range" id="filterF" min="0" max="20000" step="1">

    <label for="track">Audio source</label>
    <select id="track">
        <option value="audio.mp3">Hungry Like The Wolf (Duran Duran)</option>
        <option value="audio2.mp3">Is It Over (Kim Wilde)</option>
        <option value="audio3.mp3">Fading Fast (The Go-Go's')</option>
        <option value="audio4.mp3">We Got The Beat (The Go-Go's')</option>
        <option value="audio5.mp3">I'll Be Mellow When I'm Dead (Weird Al)</option>
        <option value="audio6.mp3">Happy Birthday (Weird Al)</option>
        <option value="audio7.mp3">I Love Rocky Road (Weird Al)</option>
        <option value="audio8.mp3">One Tin Soldier (Coven)</option>
        <option value="audio9.mp3">The Logical Song (Supertramp)</option>
        <option value="audio10.mp3">Need Your Love (Cheap Trick)</option>
        <option value="dannytaddei1.mp3">Another Beautiful Day (by Danny Taddei)</option>
        <option value="dannytaddei2.mp3">I Need To Be Free (by Danny Taddei)</option>
        <option value="dannytaddei3.mp3">My Imagination (by Danny Taddei)</option>
        <option value="junk.mp3">Chillin' It (Example of poor dynamics)</option>
        <option value="sine">Sine Wave Oscillator</option>
        <option value="microphone">Microphone</option>
    </select>

    <button id="record">Record audio</button>
    <button id="delete">Delete recording</button>
    <br>

    <label for="smoothing">Time Averaging</label>
    <input type="range" id="smoothing" value="0.8" min="0" max="0.99" step="any">

    <label for="synthFrequency">Frequency (<input type="number" value="432">Hz)</label>
    <input type="range" id="synthFrequency" value="432" min="0" max="20000" step="1">

    <audio src="audio.mp3" controls loop></audio>
    <canvas id="canvasAvg"></canvas>
    <canvas id="canvas1"></canvas>

    <label for="delay">Clear Rate</label>
    <input type="range" id="delay" value="1" min="1" max="300" step="1">

    <canvas id="canvas2"></canvas>
    <script src="app.js"></script>
</body>

</html>
